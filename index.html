<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Army Division - Login</title>
  <link href="army-division-frontend/styles.css" rel="stylesheet">
  </head>
<body>

  <header class="metal-text">Army Division</header>

  <main>
    <form class="login-container" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="........" required />

      <button type="submit" class="btn-login">Login</button>

      <div class="login-footer">
        Don't have an account?
        <a href="army-division-frontend/register.html" class="register-link">Register</a>
        <br />
        <a href="#" class="forgot-password-link">Forgot password?</a>
      </div>
    </form>
  </main>
</body>
<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.querySelector("#username").value;
    const password = document.querySelector("#password").value;

    try {
      const res = await fetch("https://<din-codespace-id>-3000.app.github.dev/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("Login successful!");
        // Du kan nu redirecte til en anden side
        // window.location.href = "/game.html";
      } else {
        alert(data.error || "Login failed");
      }
    } catch (err) {
      console.error("Error:", err);
      alert("Could not connect to server");
    }
  });
</script>
</html>
